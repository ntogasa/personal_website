<!DOCTYPE html>
{% extends 'base/base.html' %}
{% load static %}
{% block title %}Photography {% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-11 col-md-8 justify-content-center text-center">
            <h1 class="page-heading">Photography</h1>
            <hr>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-11 col-md-8 justify-content-center p-0">
            <!--/.Carousel Wrapper-->
            <div id="carousel-thumb" class="row carousel carousel-thumbnails" data-ride="carousel">
                <!--Photos-->
                <div class="carousel-inner" role="listbox">
                    {% for photo in photos %}
                        <div class="carousel-item {% if forloop.first %} active {% endif %}">
                            <img class="d-block photo img-fluid" src="{{ photo.image.url }}" alt="{{ photo.alt }}">
                        </div>
                    {% endfor %}
                </div>
                <ol class="carousel-indicators">
                    {% for photo in photos %}
                        <li data-target="#carousel-thumb" data-slide-to="0" class="{% if forloop.first %} active {% endif %}"></li>
                    {% endfor %}
                </ol>
                <!--Controls (Prev and Next arrow buttons)-->
                <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!--Carousel Wrapper-->
        </div>
    </div>
</div>
{% endblock content %}
