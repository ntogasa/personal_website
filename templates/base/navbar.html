<!DOCTYPE html>
{% load static %}

{% url 'about' as about_url %}
{% url 'contact' as contact_url %}
{% url 'home' as home_url %}
{% url 'photography' as photography_url %}
{% url 'side_projects' as side_projects_url %}
{% url 'writing' as writing_url %}


<nav class="navbar navbar-expand-lg navbar-light justify-content-right">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible-navbar" aria-controls="collapsible-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <img class="menu-icon" src="{% static 'images/menu.png' %}">
    </button>
    <div class="collapse navbar-collapse" id="collapsible-navbar">
        <ul class="nav navbar-nav ml-auto">
            <li>
                <a {% if request.path == about_url %} class="nav-link nav-link-active" {%else %} class="nav-link nav-link-passive" {%endif%} href="{% url 'home' %}">
                    home
                </a>
            </li>
            <li>
                <a {% if request.path == about_url %} class="nav-link nav-link-active" {%else %} class="nav-link nav-link-passive" {%endif%} href="{% url 'about' %}">
                    about
                </a>
            </li>
            <li>
                <a {% if request.path == writing_url %} class="nav-link nav-link-active" {%else %} class="nav-link nav-link-passive" {%endif%} href="{% url 'writing' %}">
                    writing
                </a>
            </li>
            <li>
                <a {% if request.path == contact_url %} class="nav-link nav-link-active" {%else %} class="nav-link nav-link-passive" {%endif%} href="{% url 'contact' %}">
                    contact
                </a>
            </li>
        </ul>
    </div>

</nav>
