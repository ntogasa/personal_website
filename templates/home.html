<!DOCTYPE html>
{% extends 'base/base.html' %}
{% load static %}
{% url 'contact' as contact_url %}


{% block title %}Home{% endblock title %}

{% block content %}
<div class="container-fluid home-container">
    <div class="row d-flex justify-content-center">
        <div class="col-6 col-xs-4 col-sm-2 text-center mt-2 p-0">
            <img class="img-fluid home-photo" alt="Science writer Nikk Ogasa" src="{% static 'images/portrait1.jpg' %}">
        </div>
    </div>
    <div class="whiter row d-flex justify-content-center">
        <h2 class="page-heading text-center">Nikk Ogasa</h2>
    </div>
    <div class="whiter row d-flex justify-content-center">
        <p class="text-center"><strong>Science Writer, Environmental Journalist</strong></p>
    </div>
    <div class="whiter row d-flex justify-content-center">
        <p class="text-center"><strong>M.S. Geology | B.S. Earth Science</strong></p>
    </div>
    <div class="whiter row d-flex justify-content-center">
        <p class="text-center"><strong>CV: <a href="https://drive.google.com/file/d/18Akr76CmMmSCKfv8UjEEn2tsdDFuJMED/view?usp=sharing" target="_blank"> Online</a>, <a href="https://drive.google.com/file/d/1YczfWLKw_snwhEBXWodFHb6SrNd0KAtw/view?usp=sharing" target="_blank">Printable</a></strong></p>
    </div>
    <div class="row d-flex justify-content-center">
        <a class="btn btn-primary" href="{% url 'contact' %}" target="_blank"><strong>Contact Me</strong></a>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-8 text-center m-4">
            <a href="https://github.com/ntogasa" target="_blank"><img class="social-logo"  alt="Nikk Ogasa Github link" src="{% static 'images/github.svg' %}"></a>
            <a href="https://twitter.com/nikkogasa" target="_blank"><img class="social-logo"  alt="Nikk Ogasa twitter link" src="{% static 'images/twitter.svg' %}"></a>
        </div>
    </div>
</div>
{% endblock content %}
